<!-- Slider main container -->
<ion-slides [options]='onboardSliderOptions' #onboardSlider (ionDidChange)="onSliderChanged()">

  <ion-slide style="background-color: green">
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide style="background-color: blue">
    <h2>Slide 2</h2>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h2>Slide 3</h2>
  </ion-slide>

</ion-slides>
