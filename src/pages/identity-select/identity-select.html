<ion-header>

  <ion-navbar>
    <ion-title>身份选择</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="content" style="height:100%;display:flex;flex-direction: column;justify-content: center;">
    <ion-grid no-padding>
      <ion-row style="margin-bottom:30px;">
        <ion-col width-33></ion-col>
        <ion-col width-33>
          <img src="assets/images/select.jpg" style="width:100%" id="text">
        </ion-col>
        <ion-col width-33></ion-col>
      </ion-row>
      <ion-row id="rowPic">
        <ion-col width-50>
          <a href="#" (click)="selectPregnant()" class="pregnant" id="pregnant">
          <img src="assets/images/pregnant.jpg" style="width:100%">
        </a>
        </ion-col>
        <ion-col width-50>
          <a href="#" (click)="selectMother()" class="mother" id="mother">
          <img src="assets/images/mother.jpg" style="width:100%">
        </a>
        </ion-col>
      </ion-row>
      <ion-row id="rowDate">
        <ion-grid id="select" style="opacity:0" no-padding>
          <ion-row>
            <ion-col width-10></ion-col>
            <ion-col width-80>
              <ion-grid>
                <ion-row style="border:1px solid black;">
                  <ion-col width-50>{{selectDateText}}</ion-col>
                  <ion-col width-50 style="text-align:right;">
                    {{myDate}}
                    <!-- <ion-datetime style="float:right;padding:0;" displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime> -->
                  </ion-col>
                </ion-row>
              </ion-grid>

            </ion-col>
            <ion-col width-10></ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-25></ion-col>
            <ion-col width-50>
              <button ion-button block round color="danger">保存</button>
            </ion-col>
            <ion-col width-25></ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
