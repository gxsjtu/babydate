<ion-content>
  <div id="content" style="height:100%;display:flex;flex-direction: column;justify-content: center;">
    <ion-grid no-padding>
      <ion-row style="margin-bottom:30px;">
        <ion-col width-33></ion-col>
        <ion-col width-33>
          <img src="assets/images/select.jpg" style="width:100%" id="text">
        </ion-col>
        <ion-col width-33></ion-col>
      </ion-row>
      <ion-row id="rowPic">
        <ion-col width-50>
          <a href="#" (click)="selectRole('pregnant')" class="pregnant" id="pregnant">
          <img src="assets/images/pregnant.jpg" style="width:100%">
        </a>
        </ion-col>
        <ion-col width-50>
          <a href="#" (click)="selectRole('mother')" class="mother" id="mother">
          <img src="assets/images/mother.jpg" style="width:100%">
        </a>
        </ion-col>
      </ion-row>
      <ion-row id="rowDate">
        <ion-grid id="select" style="opacity:0" no-padding>
          <ion-row>
            <ion-col width-10></ion-col>
            <ion-col width-80>
              <ion-grid id="timePicker" no-padding>
                <ion-row style="border:1px solid #f35fa3;border-radius:20px;">
                  <!-- <ion-col width-50></ion-col> -->
                  <ion-col>
                    <ion-item style="padding-top:6px;padding-bottom:6px;color:#f35fa3;">
                      <ion-label style="height:20px;">{{selectDateText}}</ion-label>
                      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [max]="maxYear" [min]="minYear" cancelText="取消" doneText="确定" [(ngModel)]="myDate" style="height:20px;padding:0;"></ion-datetime>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </ion-col>
            <ion-col width-10></ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-10></ion-col>
            <ion-col width-80>
              <button ion-button block round [disabled]="isButtonDisable" style="background-color:#f35fa3;border-radius:15px;" (click)="saveMySelected()">完成</button>
            </ion-col>
            <ion-col width-10 style="display:flex;flex-direction:column;justify-content:center;padding-left:0px;"><ion-spinner *ngIf="isButtonDisable"></ion-spinner></ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
