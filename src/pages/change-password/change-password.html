<ion-header>

  <ion-navbar color='common'>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0f0">
  <ion-list id='mobileBox' no-lines style="margin-top: 50px; margin-bottom:5px">
    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-input type="tel" [(ngModel)]="mobile"></ion-input>
      <button id='countdown' ion-button item-right (click)='getCode()' [disabled]="isCodeButtonDisable">{{codeText}}</button>
    </ion-item>
  </ion-list>

  <ion-list id='codeBox' no-lines style="margin-bottom:5px">
    <ion-item>
      <ion-label>验证码</ion-label>
      <ion-input type="number" [(ngModel)]='code'></ion-input>
    </ion-item>
  </ion-list>

  <ion-list id='passwordBox' no-lines>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color='common' [disabled]="isSubmit" (click)='doChangePassword()'>更改密码</button>
  </div>
</ion-content>
