<ion-header>

  <ion-navbar>
    <ion-title>产院列表</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <div id="searchHeader">
      <div (click)="showArea()">区县
        <ion-icon name="arrow-down"></ion-icon>
      </div>
      <div>等级
        <ion-icon name="arrow-down"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="hospitals">
    <ion-list>
      <ion-item *ngFor="let h of hos" (click)='onHospitalClick()'>

        <ion-thumbnail item-left>
          <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
        </ion-thumbnail>


        <div style='display:flex;flex-direction:column;justify-content:space-between' (click)="getHospitalDetail()">

          <h2>上海长宁区妇幼保健院</h2>
          <div>
            <div style="float:left;width:50%;">
              <rating [(ngModel)]="rate" readOnly="true"></rating>
            </div>
            <div style="float:right;height:27px;line-height:27px;">等级：2级甲等</div>
          </div>
          <div style="color:#ccc">
            <div style="float:left">长宁区</div>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
