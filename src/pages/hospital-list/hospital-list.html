<ion-header>

  <ion-navbar>
    <ion-title>产院列表</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchKey" [showCancelButton]="true" [cancelButtonText]="'取消'" [placeholder]="'医院名称'" (ionCancel)="onCancel($event)" (search)="onSearch($event)">
  </ion-searchbar>

  <ion-toolbar>

      <ion-grid>
        <ion-row>
          <ion-col width-50 style="border-right:1px solid #ccc;">
            <button (click)="showArea($event)" ion-button clear block>
              {{areaName}}
              <ion-icon id='iconArea' name="arrow-down" item-right></ion-icon>
            </button>
          </ion-col>
          <ion-col width-50>
            <button (click)="showLevel($event)" ion-button clear block>
              {{levelName}}
              <ion-icon id='iconLevel' name="arrow-down" item-right></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="hospitals" *ngIf="hospitals.length > 0">
    <ion-list>
      <ion-item *ngFor="let h of hospitals">
        <ion-thumbnail item-left>
          <img [src]="'data:image/png;base64,'+h.logo">
        </ion-thumbnail>
        <div style='display:flex;flex-direction:column;justify-content:space-between'>
          <h2>{{h.name}}</h2>
          <div>
            <div style="float:left;width:50%;">
              <rating [ngModel]="this.converter.getRate(h.score)" readOnly="true"></rating>
            </div>
            <div style="float:right;height:27px;line-height:27px;">等级：{{h.level}}</div>
          </div>
          <div style="color:#ccc">
            <div style="float:left">{{h.district}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
