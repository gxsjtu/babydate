<ion-header>

  <ion-navbar>
    <ion-title>产院列表</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchKey" [showCancelButton]="true" [cancelButtonText]="'取消'" [placeholder]="'医院名称'" (ionCancel)="onCancel($event)" (search)="onSearch($event)">
  </ion-searchbar>

  <ion-toolbar>
    <div id="searchHeader">
      <a (click)="showArea($event)">区县
        <ion-icon id='iconArea' name="arrow-down"></ion-icon>
      </a>
      <a (click)="showLevel($event)">等级
        <ion-icon id='iconLevel' name="arrow-down"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="hospitals">
    <ion-list>
      <ion-item *ngFor="let h of hos">

        <ion-thumbnail item-left>
          <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
        </ion-thumbnail>


        <div style='display:flex;flex-direction:column;justify-content:space-between'>

          <h2>上海长宁区妇幼保健院</h2>
          <div>
            <div style="float:left;width:50%;">
              <rating [(ngModel)]="rate" readOnly="true"></rating>
            </div>
            <div style="float:right;height:27px;line-height:27px;">等级：2级甲等</div>
          </div>
          <div style="color:#ccc">
            <div style="float:left">长宁区</div>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
