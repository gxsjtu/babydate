            <h2>上海长宁区妇幼保健院</h2>
            <div>
              <div style="float:left;width:50%;">
                <rating [(ngModel)]="rate"></rating>
              </div>

            </div>
            <div style="color:#ccc">
              <div style="float:left">长宁区</div>
            </div>

          </div>




        </ion-item>
    </div>
