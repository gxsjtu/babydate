<ion-header>
  <ion-navbar>
    <ion-title>
      <img src='assets/images/header.png' style="height:32px" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id='ad-main'>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src='assets/images/ad01.png' /></div>
        <div class="swiper-slide"><img src='assets/images/ad02.png' /></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <ion-grid style="padding: 0">
    <ion-row style="border-bottom: 1px solid #D3D3D3">
      <ion-col width-25 style="border-right: 1px solid #D3D3D3">
        <img src='assets/images/办事256.png' style='width:100%' />
      </ion-col>
      <ion-col width-25 style="border-right: 1px solid #D3D3D3" (click)="goHospital()">
        <img src='assets/images/医院256.png' style='width:100%' /></ion-col>
      <ion-col width-25 style="border-right: 1px solid #D3D3D3">
        <img src='assets/images/医生256.png' style='width:100%' /></ion-col>
      <ion-col width-25>
        <img src='assets/images/产检256.png' style='width:100%' /></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25 style="border-right: 1px solid #D3D3D3">
        <img src='assets/images/育儿512.png' style='width:100%' /></ion-col>
      <ion-col width-25 style="border-right: 1px solid #D3D3D3">
        <img src='assets/images/特色医疗512.png' style='width:100%' /></ion-col>
      <ion-col width-25 style="border-right: 1px solid #D3D3D3">
        <img src='assets/images/申领礼包512.png' style='width:100%' /></ion-col>
      <ion-col width-25>
        <img src='assets/images/签到512.png' style='width:100%' /></ion-col>
    </ion-row>
  </ion-grid>
  <div id="hospitals" *ngIf="hospitals.length > 0">
    <ion-list>
      <ion-list-header style='background-color: #D3D3D3;'>
        <div style="font-size:18px;">热门产院</div>
        <div item-right style="font-size:18px;font-weight:900;" (click)="goHospital()">更多&gt;&gt;</div>
      </ion-list-header>
      <ion-item *ngFor="let h of hospitals">
        <ion-thumbnail item-left>
          <img [src]="'data:image/png;base64,'+h.logo">
        </ion-thumbnail>
        <div style='display:flex;flex-direction:column;justify-content:space-between'>
          <h2>{{h.name}}</h2>
          <div>
            <div style="float:left;width:50%;">
              <rating [ngModel]="converter.getRate(h.score)" readOnly="true"></rating>
            </div>
            <div style="float:right;height:27px;line-height:27px;">等级：{{h.level}}</div>
          </div>
          <div style="color:#ccc">
            <div style="float:left">{{h.district}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-list>
      <ion-list-header style='background-color: #D3D3D3'>
        办事攻略
      </ion-list-header>
      <ion-item>Terminator II</ion-item>
      <ion-item>The Empire Strikes Back</ion-item>
      <ion-item>Blade Runner</ion-item>
    </ion-list>
  </div>
</ion-content>
