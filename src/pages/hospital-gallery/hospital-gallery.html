<ion-header>

  <ion-navbar>
    <ion-title>照片</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment color='common'>
      <ion-segment-button value="environment" class="segment-activated" (click)="onEnvironmentClick()">
        环境
      </ion-segment-button>
      <ion-segment-button value="facility" (click)="onFacilityClick()">
        设施
      </ion-segment-button>
      <ion-segment-button value="room" (click)="onRoomClick()">
        病房
      </ion-segment-button>
      <ion-segment-button value="all" (click)="onAllClick()">
        全部
      </ion-segment-button>
    </ion-segment>

    <div style="padding:20px 5px 0px;" id="hospital-gallery">
        <div *ngFor="let pic of displayArray" class="box" (click)="pressEvent(pic)">
          <img [src]="'data:image/png;base64,'+pic.logo" />
          <div class="hospitalImage-desc">{{pic.name}}</div>
        </div>
    </div>
  </div>
</ion-content>
